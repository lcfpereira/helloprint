<script>
function recoverPassword() {
    var xmlhttp = new XMLHttpRequest();
    var username = document.getElementById("username").value;
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("txtHint").innerHTML = this.responseText;
        }
    };
    xmlhttp.open("GET", "recoverPasswordService.php?username=" + username, true);
    xmlhttp.send();
}
</script>

<!-- no additional media querie or css is required -->
<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form action="../backend/src/Login.php" autocomplete="off">
                            <div class="form-group">
                                <span><b>Username:</b></span><input type="text" class="form-control" name="username" id="username">
                            </div>
                            <div class="form-group">
                                <span><b>Password:</b><input type="password" class="form-control" name="password">
                            </div>
                            <button type="button" id="sendlogin" class="btn btn-primary">login</button>
                        </form>
                        <div><a href="#" onclick="recoverPassword();">Forgot Password?</a></div>
                        <div id="txtHint"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
