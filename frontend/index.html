<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
function recoverPassword() {
    var xmlhttp = new XMLHttpRequest();
    var username = document.getElementById("username").value;
    document.getElementById("message").innerHTML = "Loading...";
    xmlhttp.onreadystatechange = function() {
        document.getElementById("message").style.display = 'block';
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("message").innerHTML = this.responseText;
        }   
        
    };
    xmlhttp.open("GET", "http://localhost:2020", true);
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlhttp.send("op=login&username="+username);
}

function login() {
    var xmlhttp = new XMLHttpRequest();
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    document.getElementById("message").innerHTML = "Verifying your credentials...";
    xmlhttp.onreadystatechange = function() {
        document.getElementById("message").style.display = 'block';
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("message").innerHTML = this.responseText;
        }
    };
    xmlhttp.open("POST", "http://localhost:2020", true);
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlhttp.send("op=login&username="+username+"&password="+password);
}
</script>

<!-- no additional media querie or css is required -->
<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <span><b>Username:</b></span><input type="text" class="form-control" name="username" id="username">
                            </div>
                            <div class="form-group">
                                <span><b>Password:</b><input type="password" class="form-control" name="password" id="password">
                            </div>
                            <button type="button" id="sendlogin" class="btn btn-primary" onclick="login()">Login</button>
                        </form>
                        <div><a href="#" onclick="recoverPassword();">Forgot Password?</a></div>
                        <div id="message" style="display:none;">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
